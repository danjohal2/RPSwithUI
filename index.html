<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper and Scissors Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="game">
            <div class="title">Rock, Paper and Scissors Game</div>
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="match">
                <h2 class="winner">Choose Rock Paper or Scissors!</h2>
                <div class="choiceimg">
                    <img class="player-choice" src="assets/rock.png" alt="" />
                    <img class="computer-choice" src="assets/rock.png" alt=""/>
                </div>
            </div>

            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </section>


        <script src = "app.js"></script>
    </body>
</html>
